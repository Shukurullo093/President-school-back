<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ro'yhatdan o'tish</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="/user/css/style.css">

</head>
<body>

<header class="header">

   <section class="flex">

      <a th:href="@{/api/home}" class="logo">President school</a>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

       <div class="profile">
         <div class="flex-btn">
            <a th:href="@{/api/user/login}" class="option-btn">Kirish</a>
            <a th:href="@{/api/user/register}" class="option-btn">Ro'yhatdan o'tish</a>
         </div>
      </div>

   </section>

</header>

<div class="side-bar"></div>

<section class="form-container">

   <form id="form">
      <h3>Ro'yhatdan o'tish</h3>
      <p>ism-familiya kiriting <span>*</span></p>
      <input type="text" name="name" placeholder="familiya ism" required maxlength="50" class="box">
      <p>telefon raqam kiriting <span>*</span></p>
      <input type="tel" name="phone" placeholder="+998XXYYYYYYY" required maxlength="50" class="box">
      <p>jinsni tanlang <span>*</span></p>
      <select name="gender" class="box" required>
         <option value="male">o'g'il</option>
         <option value="female">qiz</option>
      </select>
      <p>sinfni tanlang <span>*</span></p>
      <select name="grade" class="box">
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
      </select>
      <p>parol kiriting <span>*</span></p>
      <input type="password" name="pass" placeholder="parol..." required maxlength="20" class="box">
      <p>parolni qaytadan kiriting <span>*</span></p>
      <input type="password" name="c_pass" placeholder="parol..." required maxlength="20" class="box">
      <p>rasm <span>*</span></p>
      <input type="file" name="photo" accept="image/*" class="box">
      <p id="error" style="color: red; font-size: 18px; display: none;"></p>
      <input type="button" value="ro'yhatdan o'tish" name="submit" class="btn">
   </form>
</section>

</body>
</html>
