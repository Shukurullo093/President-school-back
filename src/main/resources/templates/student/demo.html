</head>
<body>

      <a href="#" class="logo">President school</a>

            <!-- <a href="register.html" class="option-btn">sign up</a> -->

      </div>
   </section>
</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
       <img th:src="${profile.imageHashId}" class="image" alt="">
       <h3 class="name" th:text="${profile.fullName}" style="text-transform: capitalize;"></h3>
<!--      <p class="role"><i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i> 1220 / 36</p>-->
      <!-- <a href="profile.html" class="btn">view profile</a> -->
   </div>

    <nav class="navbar">
        <a th:href="@{/api/user/dashboard}"><i class="fas fa-home"></i><span>dashboard</span></a>
        <!-- <a href="dashboard.html"><i class="fas fa-question"></i><span>kurslar</span></a> -->
        <a th:href="@{/api/user/my/course}"><i class="fas fa-graduation-cap"></i><span>mening kurslarim</span></a>
        <!--      <a href="top-students.html"><i class="fas fa-chalkboard-user"></i><span>reyting</span></a>-->
        <!-- <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a> -->
    </nav>

</div>

<section class="playlist-details">

   <h1 class="heading" th:text="${science}"></h1>

   <div class="row">
      <div class="column">
         <div class="thumb">
            <img th:src="${scienceImg}">
         </div>
      </div>
      <div class="column">
         <div class="details">
            <h3 style="font-size: 30px;" th:text="${science}"></h3>
            <p>Darslar soni: <span th:text="${lessonSize}"></span> ta</p>
            <p>Topshiriqlar soni: <span th:text="${tasksSize}"></span> ta</p>
            <p>Testlar soni: <span th:text="${testSize}"></span> ta</p>
            <a href="javascript:void(0);" th:data-id="${courseId}" th:if="${lesson1 != null}" id="shop" class="inline-btn">Xarid qilish</a>
         </div>
      </div>
   </div>

</section>

<section class="playlist-videos">

   <h1 class="heading">Darslar ro'yhati</h1>

   <div class="box-container">

      <a th:if="${lesson1 != null}" class="box" th:href="'/api/user/watch/' + ${lesson1.id}">
         <span class="lesson-type" th:text="${lesson1.type}"></span>
         <span class="lesson-order-number" th:text="${'#' + lesson1.orderNumber}"></span>
         <span class="score">
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
         </span>
         <i class="fas fa-play"></i>
         <img src="/user/images/post-1-1.png" alt="">
         <h3 th:text="${lesson1.title}"></h3>
      </a>

      <a th:if="${lesson2 != null}" class="box" th:href="'/api/user/watch/' + ${lesson2.id}">
         <span class="lesson-type" th:text="${lesson2.type}"></span>
         <span class="lesson-order-number" th:text="${'#' + lesson2.orderNumber}"></span>
<!--                  <span class="score">-->
<!--                     <i class="fa-regular fa-star fa-beat" style="color: gray;"></i>-->
<!--                     <i class="fa-regular fa-star fa-beat" style="color: gray"></i>-->
<!--                     <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>-->
<!--                     <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>-->
<!--                     <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>-->
<!--                  </span>-->
         <i class="fas fa-play"></i>
         <img src="/user/images/post-1-1.png" alt="">
         <h3 th:text="${lesson2.title}"></h3>
      </a>
<!--'/api/user/watch/' + ${lesson.id}-->
      <a th:if="${lesson1 == null}" class="box" th:each="lesson : ${lessonList}" th:href="${lesson.lessonInfoLink}">
         <span class="lesson-type" th:text="${lesson.type}"></span>
         <span th:if="${lesson.orderNumber != 0}" class="lesson-order-number" th:text="${'#' + lesson.orderNumber}"></span>
         <span class="score" th:if="${lesson.star}">
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
            <i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i>
         </span>
         <i th:if="${lesson.access}" class="fas fa-play"></i>
         <i th:if="${!lesson.access}" class="fas fa-lock"></i>
         <img src="/user/images/post-1-1.png">
         <h3 th:text="${lesson.title}"></h3>
      </a>
   </div>

</section>
