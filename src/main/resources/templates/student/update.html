</header>   

<div class="side-bar">

      <i class="fas fa-times"></i>

   <div class="profile">
      <img th:src="${profile.imageHashId}" class="image" alt="">

<!--      <p class="role"><i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i> 1220 / 36</p>-->

   <nav class="navbar">
      <a th:href="@{/api/user/dashboard}"><i class="fas fa-home"></i><span>dashboard</span></a>

   </nav>

</div>

<section class="form-container">

   <form method="post" enctype="multipart/form-data">
      <h3>profile</h3>
      <table>
         <tr>
            <td>
               <p>ism-familiya*</p>
               <input th:value="${student.fullName}" type="text" name="name" placeholder="familiya ism..."
                      maxlength="50" class="box" style="text-transform: capitalize;">
            </td>
            <td>
               <p>telefon raqam*</p>
               <input th:value="${student.phone}" type="tel" name="tel" placeholder="+9989xyyyyyyy"
                      maxlength="50" class="box">
            </td>
         </tr>
         <tr>
            <td>
               <p>parol*</p>
               <input type="password" name="old_pass" placeholder="********" maxlength="20" class="box">
            </td>
            <td>
               <p>parol*</p>
               <input type="password" name="new_pass" placeholder="********" maxlength="20" class="box">
            </td>
         </tr>
         <tr>
            <td>
               <p>jins*</p>
               <select th:field="${student.gender}" name="gender" class="box">
                  <option value="male">O'g'il</option>
                  <option value="female">Qiz</option>
               </select>
            </td>
            <td>
               <p>sinf*</p>
               <select th:field="${student.grade}" name="grade" class="box">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
               </select>
            </td>
         </tr>
         <tr>
            <td colspan="2">
               <p>surat*</p>
               <input type="file" name="photo" accept="image/*" class="box">
            </td>
         </tr>
         <tr>
            <td>
               <button type="reset" class="btn">Tozalash</button>
            </td>
            <td>
               <input type="button" value="yangilash" name="submit" class="option-btn">
            </td>
         </tr>
      </table>      
   </form>

</section>
