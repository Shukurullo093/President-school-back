<section class="watch-video">

   <div class="video-container" id="div">
      <div class="begin" id="begin">
         <h1 class="heading" th:text="${title}"></h1>
         <span th:text="${description}"></span><br><br>
         <span>Test ishlashga tayyor bo'lsangiz quyidagi tugmani bosing.</span><br>
         <button type="button" class="inline-btn" onclick="begin()">Boshlash</button>
      </div>
      <div id="ul">
         <form id="form">
            <ul style="list-style: none;">
               <li style="margin-bottom: 2rem;" th:each="test : ${testList}" th:data-id="${test.id}">
                  <div class="flex">
                     <div class="question">
                        <h4 class="question-text" th:text="'{#' + ${test.order} + '} ' + ${test.question}"></h4>
                        <a th:if="${test.questionImgUrl != null}" th:href="${test.questionImgUrl}">
                           <img th:src="${test.questionImgUrl}" alt="question-img">
                        </a>
                     </div>
                     <div class="input-group">
                        <input type="radio" th:data-id="${test.answer1Id}" th:name="'check' + ${test.order}" id="var1">
                        <label for="var1">
                           <a th:if="${test.answer1ImgUrl != null}" th:href="${test.answer1ImgUrl}">
                              <img th:src="${test.answer1ImgUrl}" alt="answer-img"><br>
                           </a>
                           <span th:text="${test.answer1}"></span>
                        </label>
                     </div>
                     <div class="input-group">
                        <input type="radio" th:data-id="${test.answer2Id}" th:name="'check' + ${test.order}" id="var2">
                        <label for="var2">
                           <a th:if="${test.answer2ImgUrl != null}" th:href="${test.answer2ImgUrl}">
                              <img th:src="${test.answer2ImgUrl}" alt="answer-img"><br>
                           </a>
                           <span th:text="${test.answer2}"></span>
                        </label>
                     </div>
                     <div class="input-group">
                        <input type="radio" th:data-id="${test.answer3Id}" th:name="'check' + ${test.order}" id="var3">
                        <label for="var3">
                           <a th:if="${test.answer3ImgUrl != null}" th:href="${test.answer3ImgUrl}">
                              <img th:src="${test.answer3ImgUrl}" alt="answer-img">
                              <br>
                           </a>
                           <span th:text="${test.answer3}"></span>
                        </label>
                     </div>
                  </div>
               </li>

            </ul>

            <div class="flex-btn">
<!--               <button type="button" class="option-btn" onclick="next(1)">keyingisi</button>-->
               <button type="button" class="inline-btn" onclick="answer(1)" disabled>Tugatish</button>
            </div>
         </form>
      </div>
      <div class="finish" id="finish">
         <span>Test yakunlandi. <br>Natijani quyidagi tugma orqali bilib olishingiz mumkin.</span><br>
         <button type="button" class="inline-btn">Natija</button>
      </div>
   </div> 
</section>

         document.getElementById("begin").style.display = "none";
         document.getElementById("ul").style.display = "block";
