<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>course</title>
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="/user/css/style.css">
</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="#" class="logo">President school</a>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img th:src="${profile.imageHashId}" class="image" alt="">
         <h3 class="name" th:text="${profile.fullName}" style="text-transform: capitalize;"></h3>
         <!-- <p class="role">studen</p> -->
         <a th:href="@{/api/user/update/profile}" class="btn">Profile</a>
         <div class="flex-btn">
            <a th:href="@{/api/user/login}" class="option-btn">chiqish</a>
            <!-- <a href="register.html" class="option-btn">sign up</a> -->
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <!-- <a href="profile.html" class="btn">view profile</a> -->
      <img th:src="${profile.imageHashId}" class="image" alt="">
      <h3 class="name" th:text="${profile.fullName}" style="text-transform: capitalize;"></h3>
<!--      <p class="role"><i class="fa-regular fa-star fa-beat" style="color: #ffd43b;"></i> 1220 / 36</p>      -->
   </div>

   <nav class="navbar">
      <a th:href="@{/api/user/dashboard}"><i class="fas fa-home"></i><span>dashboard</span></a>
      <a th:href="@{/api/user/my/course}"><i class="fas fa-graduation-cap"></i><span>mening kurslarim</span></a>
      <a th:href="@{/api/user/activity-history}"><i class="fa-solid fa-calendar-days"></i><span>harakatlar tarixi</span></a>
   </nav>

</div>

<section class="home-grid">

   <!-- <h1 class="heading">quick options</h1> -->

   <div class="box-container">

      <div class="box" th:if="${accessCourse == null}" style="height: 40rem">
         <a th:href="@{/api/user/dashboard}" style="text-align: center">
            <img src="/user/images/no-result.gif" style="height: 28rem;">
            <h2>Sizda xarid qilingan kurs mavjud emas!<br>Pastdagi tugma orqali kurslarni xarid qilishingiz mumkin.</h2>
            <button type="button" class="btn btn-block">Xarid qilish</button>
         </a>
      </div>

      <div class="box" th:each="course : ${accessCourse}">
         <a th:href="${course.lessonPath}">
            <img th:src="${course.image}">
            <p th:text="${course.grade} + '-sinf'"></p>
            <span th:text="${course.science}"></span>
         </a>         
      </div>

   </div>
</section>

<!-- <footer class="footer">
   &copy; copyright @ 2023 by <span></span> | all rights reserved!
</footer> -->
<!-- custom js file link  -->
<script src="/user/js/script.js"></script>
</body>
</html>
